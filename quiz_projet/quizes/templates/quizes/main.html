{% extends "base.html" %}

{% load static %}
{% block scripts %}

    <script src="{% static 'quizes/main.js' %}" defer></script>

{% endblock scripts %}


{% block title %}

home

{% endblock title %}

{% block content %}


<hr>


  
  <!-- Modal -->
  <div class="modal fade" id="quizStartModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Vous êtes prêt pour commencez ?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body-confirm">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NON</button>
          <button type="button" class="btn btn-primary" id="start-button">OUI</button>
        </div>
      </div>
    </div>
  </div>

  <div class="h1">Quiz List</div>
  <hr> 

  {% for obj in object_list %}

        <button
        class="btn btn-secondary modal-button"
        data-pk="{{obj.pk}}"
        data-quiz="{{obj.name}}"
        data-question="{{obj.number_of_questions}}"
        data-bs-toggle="modal"
        data-bs-target="#quizStartModel">
        {{obj.name}}
        </button>

   {% endfor %} 


{% endblock content %}
